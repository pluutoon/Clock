<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-size: 8vw;
        }
    </style>
</head>
<body onload="displayTime()">
    <span id="time"></span>
    <script>
        function displayTime(){
            function refreshtime () {
                var date = new Date();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                var format = [hours, minutes, seconds];
                var formatStr = ["", "", ""];
                for (let i = 0; i < format.length; i++) {
                    if (format[i].toString().length == 1) {
                        formatStr[i] = "0" + format[i];
                    } else {
                        formatStr[i] = format[i].toString();
                    }
                }
                document.getElementById('time').innerText = formatStr[0] + ":" + formatStr[1] + ":" + formatStr[2];
            }
            refreshtime ()
            setInterval(refreshtime, 1000)
        }
    </script>
</body>
</html>
